databaseChangeLog:
  - changeSet:
      id: 2
      author: sayid
      preConditions:
        - not:
            tableExists:
              tableName: groups
      changes:
        - createTable:
            tableName: groups
            columns:
              - column:
                  name: id
                  type: bigserial
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: varchar
                  constraints:
                    unique: true
              - column:
                  name: created_at
                  type: timestamp
              - column:
                  name: description
                  type: varchar
databaseChangeLog:
  - changeSet:
      id: 4
      author: sayid
      preConditions:
        - not:
            tableExists:
              tableName: goals
      changes:
        - createTable:
            tableName: goals
            columns:
              - column:
                  name: id
                  type: serial
                  constraints:
                    primaryKey: true
              - column:
                  name: user_id
                  type: int
                  constraints:
                    foreignKeyName: fk_goals_user
                    references: Users(id)
                    onDelete: CASCADE
              - column:
                  name: group_id
                  type: int
                  constraints:
                    foreignKeyName: fk_goals_group
                    references: Groups(id)
                    onDelete: CASCADE
              - column:
                  name: title
                  type: varchar
              - column:
                  name: description
                  type: varchar
              - column:
                  name: progress
                  type: int
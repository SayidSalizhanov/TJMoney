databaseChangeLog:
  - changeSet:
      id: 7
      author: sayid
      preConditions:
        - not:
            tableExists:
              tableName: reminders
      changes:
        - createTable:
            tableName: reminders
            columns:
              - column:
                  name: id
                  type: serial
                  constraints:
                    primaryKey: true
              - column:
                  name: user_id
                  type: int
                  constraints:
                    foreignKeyName: fk_reminders_user
                    references: Users(id)
                    onDelete: CASCADE
              - column:
                  name: group_id
                  type: int
                  constraints:
                    foreignKeyName: fk_reminders_group
                    references: Groups(id)
                    onDelete: CASCADE
              - column:
                  name: title
                  type: varchar
              - column:
                  name: message
                  type: varchar
              - column:
                  name: send_at
                  type: timestamp
              - column:
                  name: status
                  type: varchar
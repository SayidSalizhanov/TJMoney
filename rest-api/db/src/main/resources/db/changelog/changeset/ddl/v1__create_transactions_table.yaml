databaseChangeLog:
  - changeSet:
      id: 8
      author: sayid
      preConditions:
        - not:
            tableExists:
              tableName: transactions
      changes:
        - createTable:
            tableName: transactions
            columns:
              - column:
                  name: id
                  type: serial
                  constraints:
                    primaryKey: true
              - column:
                  name: user_id
                  type: int
                  constraints:
                    foreignKeyName: fk_transactions_user
                    references: Users(id)
                    onDelete: CASCADE
              - column:
                  name: group_id
                  type: int
                  constraints:
                    foreignKeyName: fk_transactions_group
                    references: Groups(id)
                    onDelete: CASCADE
              - column:
                  name: amount
                  type: int
              - column:
                  name: category
                  type: varchar
              - column:
                  name: type
                  type: varchar
              - column:
                  name: date_time
                  type: timestamp
              - column:
                  name: description
                  type: varchar
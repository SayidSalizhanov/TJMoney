databaseChangeLog:
  - changeSet:
      id: 3
      author: sayid
      preConditions:
        - not:
            tableExists:
              tableName: group_members
      changes:
        - createTable:
            tableName: group_members
            columns:
              - column:
                  name: id
                  type: bigserial
                  constraints:
                    primaryKey: true
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_group_members_user
                    references: users(id)
                    onDelete: CASCADE
              - column:
                  name: group_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_group_members_group
                    references: groups(id)
                    onDelete: CASCADE
              - column:
                  name: joined_at
                  type: timestamp
              - column:
                  name: role
                  type: varchar
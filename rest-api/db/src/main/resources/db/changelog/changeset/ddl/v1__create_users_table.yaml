databaseChangeLog:
  - changeSet:
      id: 1
      author: sayid
      preConditions:
        - not:
            tableExists:
              tableName: users
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: bigserial
                  constraints:
                    primaryKey: true
              - column:
                  name: username
                  type: varchar
                  constraints:
                    unique: true
              - column:
                  name: email
                  type: varchar
                  constraints:
                    unique: true
              - column:
                  name: password
                  type: varchar
              - column:
                  name: telegram_id
                  type: varchar
              - column:
                  name: sending_to_telegram
                  type: boolean
              - column:
                  name: sending_to_email
                  type: boolean
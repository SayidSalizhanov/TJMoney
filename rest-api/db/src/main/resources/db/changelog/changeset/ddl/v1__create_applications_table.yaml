databaseChangeLog:
  - changeSet:
      id: 5
      author: sayid
      preConditions:
        - not:
            tableExists:
              tableName: applications
      changes:
        - createTable:
            tableName: applications
            columns:
              - column:
                  name: id
                  type: bigserial
                  constraints:
                    primaryKey: true
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_applications_user
                    references: users(id)
                    onDelete: CASCADE
              - column:
                  name: group_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_applications_group
                    references: groups(id)
                    onDelete: CASCADE
              - column:
                  name: send_at
                  type: timestamp
              - column:
                  name: status
                  type: varchar
<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Новая транзакция</title>
    <link rel="stylesheet" th:href="@{/css/transactions/new.css}">
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<div class="content">
    <div class="create-transaction">
        <h2>Создание транзакции</h2>

        <form th:action="@{/transactions/new}" method="POST" class="create-form">
            <input type="hidden" name="userId" th:value="${userId}">
            <input type="hidden" name="groupId" th:value="${groupId}">

            <div class="form-group">
                <label for="amount">Сумма:</label>
                <input type="number" id="amount" name="amount" required>
            </div>

            <div class="form-group">
                <label for="type">Тип:</label>
                <select id="type" name="type" required>
                    <option value="INCOME">Доход</option>
                    <option value="EXPENSE">Расход</option>
                </select>
            </div>

            <div class="form-group">
                <label for="category">Категория:</label>
                <input type="text" id="category" name="category" required>
            </div>

            <div class="form-group">
                <label for="dateTime">Дата и время:</label>
                <input type="datetime-local" id="dateTime" name="dateTime" required>
            </div>

            <div class="form-group">
                <label for="description">Описание:</label>
                <textarea id="description" name="description"></textarea>
            </div>

            <button type="submit" class="create-button">Создать</button>
        </form>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Транзакции</title>
    <link rel="stylesheet" th:href="@{/css/transactions/transactions.css}">
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<div class="content">
    <div class="actions">
        <form th:action="@{/transactions/new}" method="GET" class="create-transaction-form">
            <input type="hidden" name="userId" th:value="${userId}">
            <input type="hidden" name="groupId" th:value="${groupId}">
            <button type="submit" class="create-button">Создать транзакцию</button>
        </form>

        <form th:action="@{/transactions/new/upload}" method="GET" class="upload-transaction-form">
            <input type="hidden" name="userId" th:value="${userId}">
            <input type="hidden" name="groupId" th:value="${groupId}">
            <button type="submit" class="upload-button">Загрузить CSV</button>
        </form>
    </div>

    <div class="filters">
        <form th:action="@{/transactions}" method="GET" class="filter-form">
            <input type="hidden" name="userId" th:value="${userId}">
            <input type="hidden" name="groupId" th:value="${groupId}">
            
            <select name="sort" class="sort-select">
                <option value="amount" th:selected="${sort == 'amount'}">По сумме</option>
                <option value="dateTime" th:selected="${sort == 'dateTime'}">По дате</option>
                <option value="category" th:selected="${sort == 'category'}">По категории</option>
                <option value="type" th:selected="${sort == 'type'}">По типу</option>
            </select>

            <select name="amountPerPage" class="page-size-select">
                <option value="10" th:selected="${amountPerPage == 10}">10</option>
                <option value="20" th:selected="${amountPerPage == 20}">20</option>
                <option value="50" th:selected="${amountPerPage == 50}">50</option>
            </select>

            <button type="submit" class="filter-button">Применить</button>
        </form>
    </div>

    <div class="transactions-list">
        <form th:each="transaction : ${transactions}" th:action="@{/transactions/{id}(id=${transaction.id})}" method="get" class="transaction-form">
            <div class="transaction">
                <input type="hidden" name="userId" th:value="${userId}">
                <button type="submit" class="transaction-button">
                    <div class="transaction-details">
                        <div class="left-column">
                            <p th:if="${groupId != null}">Участник: <span th:text="${transaction.username}"></span></p>
                            <p>Сумма: <span th:text="${transaction.amount}"></span></p>
                            <p>Дата: <span th:text="${#temporals.format(transaction.dateTime, 'dd.MM.yyyy HH:mm')}"></span></p>
                        </div>
                        <div class="right-column">
                            <p>Категория: <span th:text="${transaction.category}"></span></p>
                            <p>Тип: <span th:text="${transaction.type}"></span></p>
                        </div>
                    </div>
                </button>
            </div>
        </form>
    </div>

    <div class="pagination" th:if="${!transactions.empty}">
        <form th:action="@{/transactions}" method="GET" class="pagination-form">
            <input type="hidden" name="userId" th:value="${userId}">
            <input type="hidden" name="groupId" th:value="${groupId}">
            <input type="hidden" name="sort" th:value="${sort}">
            <input type="hidden" name="amountPerPage" th:value="${amountPerPage}">
            
            <button type="submit" name="page" th:value="${page - 1}" th:disabled="${page == 0}" class="pagination-button">Предыдущая</button>
            <span class="page-number" th:text="${page + 1}"></span>
            <button type="submit" name="page" th:value="${page + 1}" class="pagination-button">Следующая</button>
        </form>
    </div>

    <div class="empty-list" th:if="${#lists.isEmpty(transactions)}">
        <p>Тут ничего нет...</p>
    </div>
</div>
</body>
</html>

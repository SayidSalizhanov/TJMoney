<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Записи</title>
    <link rel="stylesheet" th:href="@{/css/records/records.css}">
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<div class="content">
    <div class="actions">
        <form th:action="@{/records/create}" method="GET" class="create-record-form">
            <input type="hidden" name="userId" th:value="${userId}">
            <input type="hidden" name="groupId" th:value="${groupId}">
            <button type="submit" class="create-button">Создать запись</button>
        </form>
    </div>

    <div class="filters">
        <form th:action="@{/records}" method="GET" class="filter-form">
            <input type="hidden" name="userId" th:value="${userId}">
            <input type="hidden" name="groupId" th:value="${groupId}">
            
            <select name="sort" class="sort-select">
                <option value="title" th:selected="${sort == 'title'}">По названию</option>
                <option value="dateTime" th:selected="${sort == 'dateTime'}">По дате</option>
            </select>

            <select name="size" class="page-size-select">
                <option value="10" th:selected="${size == 10}">10</option>
                <option value="20" th:selected="${size == 20}">20</option>
                <option value="50" th:selected="${size == 50}">50</option>
            </select>

            <button type="submit" class="filter-button">Применить</button>
        </form>
    </div>

    <div class="records-list">
        <form th:each="record : ${records}" th:action="@{/records/{id}(id=${record.id})}" method="get" class="record-form">
            <div class="record">
                <input type="hidden" name="userId" th:value="${userId}">
                <button type="submit" class="record-button">
                    <div class="record-details">
                        <div class="left-column">
                            <p>Название: <span th:text="${record.title}"></span></p>
                            <p>Дата: <span th:text="${#temporals.format(record.dateTime, 'dd.MM.yyyy HH:mm')}"></span></p>
                        </div>
                        <div class="right-column">
                            <p>Автор: <span th:text="${record.authorName}"></span></p>
                        </div>
                    </div>
                </button>
            </div>
        </form>
    </div>

    <div class="pagination" th:if="${!records.empty}">
        <form th:action="@{/records}" method="GET" class="pagination-form">
            <input type="hidden" name="userId" th:value="${userId}">
            <input type="hidden" name="groupId" th:value="${groupId}">
            <input type="hidden" name="sort" th:value="${sort}">
            <input type="hidden" name="size" th:value="${size}">
            
            <button type="submit" name="page" th:value="${page - 1}" th:disabled="${page == 0}" class="pagination-button">Предыдущая</button>
            <span class="page-number" th:text="${page + 1}"></span>
            <button type="submit" name="page" th:value="${page + 1}" class="pagination-button">Следующая</button>
        </form>
    </div>

    <div class="empty-list" th:if="${#lists.isEmpty(records)}">
        <p>Тут ничего нет...</p>
    </div>
</div>
</body>
</html>

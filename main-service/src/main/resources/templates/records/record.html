<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Запись</title>
    <link rel="stylesheet" th:href="@{/css/records/record.css}">
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<div class="content">
    <h2 style="color: white">Детали записи</h2>

    <div class="info-block" style="color: white">
        <p>Название: <span th:text="${record.title}"></span></p>
        <p>Дата создания: <span th:text="${record.createdAt}"></span></p>
        <p>Дата обновления: <span th:text="${record.updatedAt}"></span></p>
        <p>Содержание: <span th:text="${record.content}"></span></p>
    </div>

    <div class="actions">
        <form th:action="@{/records/{id}(id=${recordId})}" method="POST" class="record-form">
            <input type="hidden" name="_method" value="put">

            <div class="form-group">
                <label for="title" style="color: white">Название:</label>
                <input type="text" id="title" name="title" th:value="${record.title}" required>
            </div>

            <div class="form-group">
                <label for="content" style="color: white">Содержание:</label>
                <textarea id="content" name="content" th:text="${record.content}" required></textarea>
            </div>

            <button type="submit" class="save-button">Сохранить</button>
        </form>

        <form th:action="@{/records/{id}(id=${recordId})}" method="POST" class="delete-form">
            <input type="hidden" name="_method" value="delete">

            <button type="submit" class="delete-button">Удалить</button>
        </form>
    </div>
</div>
</body>
</html>

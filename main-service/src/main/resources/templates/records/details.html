<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Запись</title>
    <link rel="stylesheet" th:href="@{/css/records/records.css}">
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<div class="content">
    <div class="record-details">
        <h2>Детали записи</h2>
        
        <div class="info-block">
            <p>Название: <span th:text="${record.title}"></span></p>
            <p>Создана: <span th:text="${#temporals.format(record.createdAt, 'dd.MM.yyyy HH:mm')}"></span></p>
            <p>Изменена: <span th:text="${#temporals.format(record.updatedAt, 'dd.MM.yyyy HH:mm')}"></span></p>
            <p>Содержание: <span th:text="${record.content}"></span></p>
        </div>

        <div class="actions">
            <form th:action="@{/records/{id}/update(id=${recordId})}" method="POST" class="edit-form">
                <input type="hidden" name="userId" th:value="${userId}">
                
                <div class="form-group">
                    <label for="title">Название:</label>
                    <input type="text" id="title" name="title" th:value="${record.title}" required>
                </div>

                <div class="form-group">
                    <label for="content">Содержание:</label>
                    <textarea id="content" name="content" th:text="${record.content}" required></textarea>
                </div>

                <button type="submit" class="save-button">Сохранить изменения</button>
            </form>

            <form th:action="@{/records/{id}/delete(id=${recordId})}" method="POST" class="delete-form">
                <input type="hidden" name="userId" th:value="${userId}">
                <button type="submit" class="delete-button">Удалить запись</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Напоминания</title>
    <link rel="stylesheet" th:href="@{/css/reminders/reminders.css}">
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<div class="content">
    <div class="actions">
        <form th:action="@{/reminders/create}" method="GET" class="create-reminder-form">
            <input type="hidden" name="userId" th:value="${userId}">
            <input type="hidden" name="groupId" th:value="${groupId}">
            <button type="submit" class="create-button">Создать напоминание</button>
        </form>
    </div>

    <div class="filters">
        <form th:action="@{/reminders}" method="GET" class="filter-form">
            <input type="hidden" name="userId" th:value="${userId}">
            <input type="hidden" name="groupId" th:value="${groupId}">
            
            <select name="sort" class="sort-select">
                <option value="sendAt" th:selected="${sort == 'sendAt'}">По дате</option>
                <option value="title" th:selected="${sort == 'title'}">По названию</option>
                <option value="status" th:selected="${sort == 'status'}">По статусу</option>
            </select>

            <select name="size" class="page-size-select">
                <option value="10" th:selected="${size == 10}">10</option>
                <option value="20" th:selected="${size == 20}">20</option>
                <option value="50" th:selected="${size == 50}">50</option>
            </select>

            <button type="submit" class="filter-button">Применить</button>
        </form>
    </div>

    <div class="reminders-list">
        <form th:each="reminder : ${reminders}" th:action="@{/reminders/{id}(id=${reminder.id})}" method="get" class="reminder-form">
            <div class="reminder">
                <input type="hidden" name="userId" th:value="${userId}">
                <button type="submit" class="reminder-button">
                    <div class="reminder-details">
                        <div class="left-column">
                            <p>Название: <span th:text="${reminder.title}"></span></p>
                        </div>
                        <div class="right-column">
                            <p>Статус: <span th:text="${reminder.status}"></span></p>
                        </div>
                    </div>
                </button>
            </div>
        </form>
    </div>

    <div class="pagination" th:if="${!reminders.empty}">
        <form th:action="@{/reminders}" method="GET" class="pagination-form">
            <input type="hidden" name="userId" th:value="${userId}">
            <input type="hidden" name="groupId" th:value="${groupId}">
            <input type="hidden" name="sort" th:value="${sort}">
            <input type="hidden" name="size" th:value="${size}">
            
            <button type="submit" name="page" th:value="${page - 1}" th:disabled="${page == 0}" class="pagination-button">Предыдущая</button>
            <span class="page-number" th:text="${page + 1}"></span>
            <button type="submit" name="page" th:value="${page + 1}" class="pagination-button">Следующая</button>
        </form>
    </div>

    <div class="empty-list" th:if="${#lists.isEmpty(reminders)}">
        <p>Тут ничего нет...</p>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Доступ запрещен</title>
    <link rel="stylesheet" th:href="@{/css/access-denied.css}">
</head>
<body>
<div class="content">
    <div class="access-denied-container">
        <h1>Доступ запрещен</h1>
        
        <div class="message">
            <p>У вас нет прав для доступа к этой странице.</p>
            <p>Пожалуйста, войдите в систему или обратитесь к администратору.</p>
        </div>

        <div class="actions">
            <a th:href="@{/login}" class="login-button">Войти в систему</a>
            <a th:href="@{/}" class="home-button">Вернуться на главную</a>
        </div>
    </div>
</div>
</body>
</html>

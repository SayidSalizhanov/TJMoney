<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Цели</title>
    <link rel="stylesheet" th:href="@{/css/goals/goals.css}">
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<div class="content">
    <div class="actions">
        <form th:action="@{/goals/create}" method="GET" class="create-goal-form">
            <input type="hidden" name="userId" th:value="${userId}">
            <input type="hidden" name="groupId" th:value="${groupId}">
            <button type="submit" class="create-button">Создать цель</button>
        </form>
    </div>

    <div class="filters">
        <form th:action="@{/goals}" method="GET" class="filter-form">
            <input type="hidden" name="userId" th:value="${userId}">
            <input type="hidden" name="groupId" th:value="${groupId}">
            
            <select name="sort" class="sort-select">
                <option value="title" th:selected="${sort == 'title'}">По названию</option>
                <option value="progress" th:selected="${sort == 'progress'}">По прогрессу</option>
            </select>

            <select name="size" class="page-size-select">
                <option value="10" th:selected="${size == 10}">10</option>
                <option value="20" th:selected="${size == 20}">20</option>
                <option value="50" th:selected="${size == 50}">50</option>
            </select>

            <button type="submit" class="filter-button">Применить</button>
        </form>
    </div>

    <div class="goals-list">
        <form th:each="goal : ${goals}" th:action="@{/goals/{id}(id=${goal.id})}" method="get" class="goal-form">
            <div class="goal">
                <input type="hidden" name="userId" th:value="${userId}">
                <button type="submit" class="goal-button">
                    <div class="goal-details">
                        <div class="left-column">
                            <p>Название: <span th:text="${goal.title}"></span></p>
                            <p>Прогресс: <span th:text="${goal.progress}"></span>%</p>
                        </div>
                        <div class="right-column">
                            <p>Описание: <span th:text="${goal.description}"></span></p>
                        </div>
                    </div>
                </button>
            </div>
        </form>
    </div>

    <div class="pagination" th:if="${!goals.empty}">
        <form th:action="@{/goals}" method="GET" class="pagination-form">
            <input type="hidden" name="userId" th:value="${userId}">
            <input type="hidden" name="groupId" th:value="${groupId}">
            <input type="hidden" name="sort" th:value="${sort}">
            <input type="hidden" name="size" th:value="${size}">
            
            <button type="submit" name="page" th:value="${page - 1}" th:disabled="${page == 0}" class="pagination-button">Предыдущая</button>
            <span class="page-number" th:text="${page + 1}"></span>
            <button type="submit" name="page" th:value="${page + 1}" class="pagination-button">Следующая</button>
        </form>
    </div>

    <div class="empty-list" th:if="${#lists.isEmpty(goals)}">
        <p>Тут ничего нет...</p>
    </div>
</div>
</body>
</html>

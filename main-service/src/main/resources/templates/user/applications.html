<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Мои заявки</title>
    <link rel="stylesheet" th:href="@{/css/user/userApplications.css}">
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<div class="content">
    <div class="applications-list">
        <h2>Мои заявки на вступление в группы</h2>

        <div class="filters">
            <form th:action="@{/user/{id}/applications(id=${userId})}" method="GET" class="filter-form">
                <input type="hidden" name="userId" th:value="${userId}">
                
                <select name="sort" class="sort-select">
                    <option value="groupName" th:selected="${sort == 'groupName'}">По названию группы</option>
                    <option value="date" th:selected="${sort == 'date'}">По дате</option>
                    <option value="status" th:selected="${sort == 'status'}">По статусу</option>
                </select>

                <select name="amountPerPage" class="page-size-select">
                    <option value="10" th:selected="${amountPerPage == 10}">10</option>
                    <option value="20" th:selected="${amountPerPage == 20}">20</option>
                    <option value="50" th:selected="${amountPerPage == 50}">50</option>
                </select>

                <button type="submit" class="filter-button">Применить</button>
            </form>
        </div>

        <div th:each="application : ${applications}" class="application">
            <div class="application-info">
                <p>Группа: <span th:text="${application.groupName}"></span></p>
                <p>Дата подачи: <span th:text="${application.sendAt}"></span></p>
                <p>Статус: <span th:text="${application.status}"></span></p>
            </div>
            <form th:action="@{/user/{id}/applications(id=${userId})}" method="POST" class="delete-form">
                <input type="hidden" name="_method" value="DELETE">
                <input type="hidden" name="applicationId" th:value="${application.id}">
                <button type="submit" class="delete-button">Удалить</button>
            </form>
        </div>

        <div class="empty-list" th:if="${#lists.isEmpty(applications)}">
            <p>У вас нет активных заявок</p>
        </div>

        <div class="pagination" th:if="${not #lists.isEmpty(applications)}">
            <form th:action="@{/user/{id}/applications(id=${userId})}" method="GET" class="pagination-form">
                <input type="hidden" name="userId" th:value="${userId}">
                <input type="hidden" name="sort" th:value="${sort}">
                <input type="hidden" name="amountPerPage" th:value="${amountPerPage}">
                
                <button type="submit" name="page" th:value="${page - 1}" 
                        th:disabled="${page == 0}" class="pagination-button">Предыдущая</button>
                
                <span class="page-info">Страница <span th:text="${page + 1}"></span></span>
                
                <button type="submit" name="page" th:value="${page + 1}" 
                        th:disabled="${#lists.size(applications) < amountPerPage}" 
                        class="pagination-button">Следующая</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>

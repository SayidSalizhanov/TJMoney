<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Подтверждение</title>
    <link rel="stylesheet" th:href="@{/css/confirm.css}">
</head>
<body>
<div class="content">
    <div class="confirm-container">
        <h1>Подтверждение действия</h1>
        
        <div class="message">
            <p th:text="${message}">Вы уверены, что хотите выполнить это действие?</p>
        </div>

        <div class="actions">
            <form th:action="${actionUrl}" method="POST" class="confirm-form">
                <input type="hidden" name="_method" th:value="${method}">
                <input type="hidden" name="userId" th:value="${userId}">
                <button type="submit" class="confirm-button">Подтвердить</button>
            </form>
            <a th:href="${cancelUrl}" class="cancel-button">Отмена</a>
        </div>
    </div>
</div>
</body>
</html>

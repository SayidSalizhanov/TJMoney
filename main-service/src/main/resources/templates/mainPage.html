<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Главная страница</title>
    <link rel="stylesheet" th:href="@{/css/mainPage.css}">
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<div class="content-wrapper">
    <div class="content">
        <h2>Последние статьи</h2>
        <div class="articles-container">
            <div th:each="article : ${articles}" class="article-card">
                <h3 th:text="${article.title}">Заголовок статьи</h3>
                <p th:text="${article.content}">Содержание статьи</p>
                <div class="article-meta">
                    <span th:text="${article.author}">Автор</span>
                    <span th:text="${article.publishedAt}">Дата</span>
                </div>
            </div>
        </div>

        <div class="pagination" th:if="${totalPages > 1}">
            <a th:if="${currentPage > 0}" th:href="@{/page(page=${currentPage - 1})}" class="page-link">Предыдущая</a>
            <span th:each="i : ${#numbers.sequence(0, totalPages - 1)}">
                <a th:href="@{/page(page=${i})}" 
                   th:text="${i + 1}"
                   th:class="${currentPage == i ? 'page-link active' : 'page-link'}">
                </a>
            </span>
            <a th:if="${currentPage < totalPages - 1}" th:href="@{/page(page=${currentPage + 1})}" class="page-link">Следующая</a>
        </div>
    </div>
</div>
</body>
</html>

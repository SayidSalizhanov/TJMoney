<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Создание группы</title>
    <link rel="stylesheet" th:href="@{/css/group/new.css}">
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<div class="content">
    <div class="group-form">
        <h2 style="color: white">Создание новой группы</h2>

        <div th:if="${error}" class="error-message" th:text="${error}"></div>
        
        <form th:action="@{/groups/new}" method="POST">
            <div class="form-container">
                <div class="form-group">
                    <label for="name">Название:</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="description">Описание:</label>
                    <textarea id="description" name="description" required></textarea>
                </div>

                <button type="submit" class="submit-button">Создать группу</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>

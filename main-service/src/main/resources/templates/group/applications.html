<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Заявки на вступление</title>
    <link rel="stylesheet" th:href="@{/css/group/groups.css}">
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<div class="content">
    <div class="applications-list">
        <h2>Заявки на вступление в группу</h2>

        <div class="filters">
            <form th:action="@{/groups/{id}/applications(id=${groupId})}" method="GET" class="filter-form">
                <input type="hidden" name="userId" th:value="${userId}">
                
                <select name="sort" class="sort-select">
                    <option value="username" th:selected="${sort == 'username'}">По имени пользователя</option>
                    <option value="date" th:selected="${sort == 'date'}">По дате</option>
                </select>

                <select name="amountPerPage" class="page-size-select">
                    <option value="10" th:selected="${amountPerPage == 10}">10</option>
                    <option value="20" th:selected="${amountPerPage == 20}">20</option>
                    <option value="50" th:selected="${amountPerPage == 50}">50</option>
                </select>

                <button type="submit" class="filter-button">Применить</button>
            </form>
        </div>

        <div class="applications">
            <div th:each="application : ${applications}" class="application">
                <div class="application-info">
                    <p>Имя пользователя: <span th:text="${application.username}"></span></p>
                    <p>Email: <span th:text="${application.email}"></span></p>
                    <p>Дата подачи: <span th:text="${#temporals.format(application.createdAt, 'dd.MM.yyyy HH:mm')}"></span></p>
                </div>

                <form th:action="@{/groups/{id}/applications(id=${groupId})}" method="POST" class="answer-form">
                    <input type="hidden" name="userId" th:value="${userId}">
                    <input type="hidden" name="applicationId" th:value="${application.id}">
                    <input type="hidden" name="answer" value="ACCEPT">
                    <button type="submit" class="accept-button">Принять</button>
                </form>

                <form th:action="@{/groups/{id}/applications(id=${groupId})}" method="POST" class="answer-form">
                    <input type="hidden" name="userId" th:value="${userId}">
                    <input type="hidden" name="applicationId" th:value="${application.id}">
                    <input type="hidden" name="answer" value="REJECT">
                    <button type="submit" class="reject-button">Отклонить</button>
                </form>
            </div>
        </div>

        <div class="pagination" th:if="${!applications.empty}">
            <form th:action="@{/groups/{id}/applications(id=${groupId})}" method="GET" class="pagination-form">
                <input type="hidden" name="userId" th:value="${userId}">
                <input type="hidden" name="sort" th:value="${sort}">
                <input type="hidden" name="amountPerPage" th:value="${amountPerPage}">
                
                <button type="submit" name="page" th:value="${page - 1}" th:disabled="${page == 0}" class="pagination-button">Предыдущая</button>
                <span class="page-number" th:text="${page + 1}"></span>
                <button type="submit" name="page" th:value="${page + 1}" class="pagination-button">Следующая</button>
            </form>
        </div>

        <div class="empty-list" th:if="${#lists.isEmpty(applications)}">
            <p>Нет активных заявок на вступление</p>
        </div>
    </div>
</div>
</body>
</html>
